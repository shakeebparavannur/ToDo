<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="" style="background-color: rgb(238,238,238);">
    <header>
    <header class="shadow" style="background-color:#ffff;">
        <div class="row  mb-5">
            <div class="col-md-6 col-9 p-3 ps-5">
                <h2 style="font-family: 'Roboto', sans-serif;"><a class="nav-link" href="/">ToDo</a></h2>
            </div>
            <div class="col-md-6 col-3 my-auto">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto text-center">
                          {% if user.is_authenticated %}
                            <li class="nav-item p-3">
                            <a class="nav-link " aria-current="page" href="#">{{request.user.username}}</a>
                            </li>  
                            <li class="nav-item p-3">
                            <a class="nav-link " href="{% url 'cbvlist' %}">Tasks</a>
                            </li>
                            <li class="nav-item p-3">
                            <a class="nav-link " href="{% url 'logout' %}">Logout</a>
                            </li>
                            {% endif %}
                        </ul>
                        </div>
                    </div>
                    </nav>
            </div>
        </div>
        </header>
    </header>
    <section>
        <div class="container-fluid">
            <div class="col-md-10 col-12 m-auto">
                <section >
                    <div class="container py-5 ">
                      <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class=" col-12">
                          <div class="card rounded-3" style="background-color: #ffff;">
                            <div class="card-body p-4">
                  
                              <h4 class="text-center my-3 pb-3">Task Details</h4>
                  
                              
                                <div class="table-responsive">
                              <table class="table  mb-4 align-middle col-12 table-striped">
                                <thead>
                                  <tr class="">
                                    <th scope="col">No.</th>
                                    <th scope="col">Todo item</th>
                                    
                                    <th scope="col" class="text-center">Details</th>
                                    
                                    <th scope="col">Date</th>
                                    <th scope="col">Priority</th>
                                    <th scope="col">Actions</th>
                                  </tr>
                                </thead>
                                <tbody>
                                    {% for i in task %}
                                  <tr>
                                    <th scope="row">{{i.id}}</th>
                                    <td class="fw-bold ">{{i.name}}</td>
                                    <td>
                                        {{i.details}}
                                    
                                    </td>
                                    <td>{{i.date}}</td>
                                    <td>{{i.priority}}</td>
                                    <td>
                                      <a href="{% url 'cbvupdate' i.id  %}" class="btn btn-danger w-100">Edit</button>
                                      <a href="{% url 'cbvdelete' i.id  %}" class="btn btn-success  w-100">Finished</button>

                                    </td>
                                  </tr>
                                  {% endfor %}
                                </tbody>
                              </table>
                              </div>
                              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
