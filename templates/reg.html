<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"></head>
    <style>
        .col-form-label{
            font-family: 'Roboto', sans-serif; ;
        }

    </style>
</head>
<body class="" style="background-color: rgb(238,238,238);">
    <header>
    <header class="shadow" style="background-color:#ffff;">
        <div class="row  mb-5">
            <div class="col-md-6 col-9 p-3 ps-5">
                <h2 style="font-family: 'Roboto', sans-serif;">ToDo</h2>
            </div>
            <div class="col-md-6 col-3 my-auto">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto text-center">
                            <li class="nav-item p-3">
                            <a class="nav-link  " aria-current="page" href="#"></a>
                            </li>  
                            <li class="nav-item p-3">
                            <a class="nav-link " href="#"></a>
                            </li>
                            <li class="nav-item p-3">
                            <a class="nav-link " href="{% url 'login' %}">Login</a>
                            </li>
                            
                        </ul>
                        </div>
                    </div>
                    </nav>
            </div>
        </div>
        </header>
    </header>
    <section>
        <div class="container">
        <div class="col-md-7 m-auto">
            <div class="card rounded-4 shadow" style="background-color:#ffff ;">
                <div class="card-body p-5 text-center">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                          <label for="username" class="col-sm-2 col-form-label fw-bold">Username</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control w-75" id="username" name="username" placeholder="choose your username">
                          </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-2 col-form-label fw-bold">Email</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control w-75" id="email" name="email" placeholder="enter your email">
                            </div>
                          </div>
                        <div class="row mb-3">
                          <label for="inputPassword3" class="col-sm-2 col-form-label fw-bold">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control w-75" id="inputPassword3" name="password" placeholder="enter password">
                          </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label fw-bold">Re Password</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control w-75" id="inputPassword3" name="password1" placeholder="re enter password">
                            </div>
                          </div>
                        
                        <button type="submit" class="btn btn-primary">Register</button>
                      </form>
                      
                </div>
              </div>
        </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
