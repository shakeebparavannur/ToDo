<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .nav-link,.card-body{
            font-family:'Roboto', sans-serif ;
        }
    </style>
</head>
<body class="" style="background-color: #020631;">
    <header>
        <header class="shadow" style="background-color:#4f0ff260;">
        <div class="row text-white mb-5">
            <div class="col-md-6 col-9 p-3 ps-5">
                <h2 style="font-family: 'Roboto', sans-serif;"><a class="nav-link" href="/">ToDo</a></h2>
            </div>
            <div class="col-md-6 col-3 my-auto">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto text-center">
                            <li class="nav-item p-3">
                            <a class="nav-link  text-white" aria-current="page" href="#">Name</a>
                            </li>  
                            <li class="nav-item p-3">
                            <a class="nav-link text-white" href="#">Tasks</a>
                            </li>
                            <li class="nav-item p-3">
                            <a class="nav-link text-white" href="#">Logout</a>
                            </li>
                            
                        </ul>
                        </div>
                    </div>
                    </nav>
            </div>
        </div>
    </header>
    </header>
<section>
    <form method="post">
        {% csrf_token %}
    <div class="card text-center col-md-6 m-auto text-white " style="background-color: #4f0ff260;">
        <div class="card-header">
          
        </div>
        <div class="card-body">
          <h5 class="card-title">Are You Sure?</h5>
          <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
          <input type="submit" class="btn btn-outline-success" value="Done">
          <a href="{% url 'home' %}" class="btn btn-outline-warning">Cancel</a>
          
        </div>
        
      </div>
      </form>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
