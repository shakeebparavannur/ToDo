<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="" style="background-color: rgb(238,238,238);">
    <header>
    <header class="shadow" style="background-color:#ffff;">
        <div class="row mb-5">
            <div class="col-md-6 col-9 p-3 ps-5">
                <h2 style="font-family: 'Roboto', sans-serif;">ToDo</h2>
            </div>
            <div class="col-md-6 col-3 my-auto">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto text-center">
                            <li class="nav-item p-3">
                            <a class="nav-link " aria-current="page" href="#"></a>
                            </li>  
                            <li class="nav-item p-3">
                            <a class="nav-link " href="#"></a>
                            </li>
                            <li class="nav-item p-3">
                            <a class="nav-link" href="{% url 'reg' %}">Register</a>
                            </li>
                            
                        </ul>
                        </div>
                    </div>
                    </nav>
            </div>
        </div>
        </header>
    </header>
    <section>
        <div class="container">
        <div class="col-md-5 m-auto">
            <div class="card rounded-4 shadow" style="background-color:#ffff ;">
                <div class="card-body p-5  text-center">
                    <form method="post" class=" justify-content-center align-items-center mb-4 ps">
                        {% csrf_token %}
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="username" class="col-form-label fw-bold">Username</label>
                            </div>
                            <div class="col-auto w-75">
                              <input type="text" name="username" id="username" class="form-control border border-1 rounded-top" aria-describedby="passwordHelpInline">
                            </div>
                          </div>  
                          <div class="row g-3 align-items-center mt-1">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label fw-bold">Password</label>
                            </div>
                            <div class="col-auto w-75">
                              <input type="password" name="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                           
                          </div>
                          <div class="form-submit mt-3">
                            <button class="btn btn-outline-success pe-2" type="submit">Login</button>
                        </div>   
                    </form>
                    <figcaption class="blockquote-footer">
                        Don't have an account <a class="nav-link" href="{% url 'reg' %}"><p class="fw-bold">Register</p></a>
                      </figcaption>
                </div>
              </div>
        </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
