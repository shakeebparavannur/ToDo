<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="icon" href="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" type="image/gif" sizes="16x16" style="border-radius: 8px;">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Bootstrap datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"></head>
    <style>
        .nav-link,.task-name{
            font-family:'Roboto', sans-serif ;
        }
        .card,.form-select,.card-title{
            font-family: 'Roboto',sans-serif;
        }
        .table-hover tbody tr td{
            font-family: 'Roboto',sans-serif;
        }
        #task-date td,th{
            text-align: center;
            padding: 8px 12px;
            font-size: 14px;
        }
        .table-hover tbody tr :hover td, .table-hover tbody tr:hover td{
            color: rgb(5, 187, 237);
        }
    </style>

<body style="background: rgb(238,238,238);">
    
    <header class="shadow" style="background-color:#fff;">
        <div class="row mb-5">
            <div class="col-md-6 col-9 p-3 ps-5">
                <h2 style="font-family: 'Roboto', sans-serif;"><a class="nav-link" href="/">ToDo</a></h2>
            </div>
            <div class="col-md-6 col-3 my-auto">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto text-center">
                            {% if user.is_authenticated %}
                            <li class="nav-item p-3">
                               
                            <a class="nav-link " aria-current="page" href="#">{{request.user.username}}</a>
                            </li>  
                            <li class="nav-item p-3">
                            <a class="nav-link" href="#">Tasks</a>
                            </li>
                            <li class="nav-item p-3">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                            </li>
                            {% endif %}
                            
                        </ul>
                        </div>
                    </div>
                    </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
        <div class="col-md-5 m-auto">
            <div class="card rounded-4 shadow" style="background-color:#fff ;">
                <div class="card-body p-5 text-center">
                    <form method="post" class=" justify-content-center align-items-center mb-4 ps" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div class="mb-3">
                          <label for="task-id" class="form-label  me-5">Task</label>
                          <input type="text" name="name" class="form-control" id="task-id" aria-describedby="emailHelp" style="width: 80%;" placeholder="Enter your Task Here" value="{{task.name}}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label me-5">Enter the details</label>
                            <textarea class="form-control" name="details" id="task-detail"rows="4" placeholder="Enter the task details" style="width: 80%;">{{task.details}}</textarea>
                            
                        </div>
                        <div class="mb-3">
                          <label for="task-date" class="form-label  me-5">Date set curerntly: {{task.date}}</label>
                          <input type="date" name="date" class="form-control" id="task-date" style="width: 80%;" value="{{task.date}}">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="task-prio" class="form-label  me-5">Select the priority</label>
                            <select class="form-select" name="priority" aria-label="Default select example" style="width: 80%;" id="task-prio" value="{{task.priority}}">
                                <option selected>{{task.priority}}</option>
                                <option value="Very Urgent" class="text-danger">Very Urgent</option>
                                <option value="Urgent" class="text-warning">Urgent</option>
                                <option value="Important" class="text-primary">Important</option>
                              </select>
                        </div>
                        <div class="submit pe-5" style="padding-left: 100px; padding-top: 10px;" >
                        <input type="submit" class="btn btn-outline-success me-5" value="Save">
                        </div>    
                    </form>
                      
                </div>
              </div>
        </div>
        </div>
    </section>
